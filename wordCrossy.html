<HTML>
	<button type="button"> New Game </button>
	<table>
	<script language="JavaScript">
	//Draw Game Board
	var numRows = 7;
	var numColumns = 7;
		for(var rowCount = 0; rowCount < numRows; rowCount++)
		{
			document.write("<tr>");
			for(var columnCount = 0; columnCount < numColumns; columnCount++)
			{
				document.write("<td> X </td>");
			}
			document.write("</tr>");	
		}
		
	
	</script>
	</table>

	<script>
	//Draw Letter Table
	var maxLetters = 6;
	var table = document.getElementById("lettersTable");
	var row = table.insertRow(0);
	for(var letterCount = 0; letterCount < maxLetters; letterCount++)
	{
		row.insertCell(letterCount);
	}
	</script>
</HTML>
